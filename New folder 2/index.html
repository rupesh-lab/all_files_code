<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Traversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>BFS Traversal</h1>
    <button onclick="performBFSTraversal()">Start BFS</button>
    <div id="output"></div>

    <script>
        // JavaScript code to perform BFS Traversal
        function bfsTraversal(graph, startNode) {
            const queue = [];
            const visited = new Set();
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous output
            
            queue.push(startNode);
            visited.add(startNode);
            
            while (queue.length > 0) {
                const currentNode = queue.shift();
                
                // Display the current node on the webpage
                const nodeElement = document.createElement('div');
                nodeElement.textContent = `Visited: ${currentNode}`;
                output.appendChild(nodeElement);

                const neighbors = graph[currentNode];
                
                for (let i = 0; i < neighbors.length; i++) {
                    const neighbor = neighbors[i];
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        queue.push(neighbor);
                    }
                }
            }
        }

        // Example graph representation
        const graph = {
            'A': ['B', 'C'],
            'B': ['D', 'E'],
            'C': ['F'],
            'D': [],
            'E': ['F'],
            'F': []
        };

        // Function to trigger BFS traversal when button is clicked
        function performBFSTraversal() {
            const startNode = 'A'; // Starting node
            bfsTraversal(graph, startNode);
        }
    </script>
</body>
</html>
